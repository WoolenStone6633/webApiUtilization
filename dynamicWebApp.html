<!DOCTYPE html>
<html>
<head>
	<title>JSON raw data</title>
	<script>
//API url https://finalspaceapi.com/docs/
const URL = 'https://finalspaceapi.com/api/v0/';
var arrayReceived;

function getText4() {
	fetch(URL)						//get the raw answer
		.then( res => res.json() )			//return: object with
		.then( data => processFetchDataDog ( data ) );
}
function processFetchDataDog( rData )
{
	arrayReceived = rData;
	//console.log(rData);
	for (let i = 0; i < arrayReceived.length; i++) {
		console.log(arrayReceived[i]);
	}
	document.getElementById("firstP").innerHTML = JSON.stringify(rData);
}
	</script>

</head>
<body>
	<h1>Weather</h1>
	<p id="firstP"></p>
	<script>
		getText4();
	</script>
</body>
</html>
